# ========================================
# CONFIGURAÇÃO PARA TESTES (H2 DATABASE)
# ========================================
# Este arquivo deve ser usado para facilitar testes
# Para usar: renomeie para application.properties

# Configuração do banco H2 (em memória)
spring.datasource.url=jdbc:h2:mem:creche
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console do H2 (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do servidor
server.port=8080

# Habilitar endpoint de saúde
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always